<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name">
    <h1 style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">ERROR NAME</h1>
    <br/>
    <label for="age">Enter age: </label>
    <input type="text" th:field="*{age}" id="age">
    <h1 style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">ERROR AGE</h1>
    <br/>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email">
    <h1 style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">ERROR EMAIL</h1>
    <br/>
    <input type="submit" value="Create!">
</form>
</body>
</html>
